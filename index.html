<!doctype html>
<html lang="en">

<head>
  <title>My Contact Form</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- toastify css / -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link
    href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container mt-4 ">
    <div class="row d-flex flex-column align-items-center ">
      <div class="col-md-4 bg-success-subtle rounded-3 ">
        <h1 class="mt-3 fs-1 text-center">Our Courses</h1>
        <h1 class="text-center  text-uppercase ">Contact Form</h1>
        <hr>
        <p class="text-center ">Please fill all fields</p>
        <form id="form">
          <input id="name" type="text" placeholder="Enter Your Full Name" class=" mt-2 form-control" required />
          <input id="email" type="email" placeholder="Enter Your Valid Email" class=" mt-2 form-control" required />
          <input id="number" type="number" placeholder="Enter Your Phone Number" class=" mt-2 form-control" required />
          <input id="age" type="number" placeholder="Enter Your Age" min="1" class=" mt-2 form-control" required />
          <select name="" id="courses" class="form-select mt-2 mb-2" required>
            <option class="" value="">Select Any One</option>
            <option class="" value="Web Development">Web Development</option>
            <option class="" value="App Development">App Development</option>
            <option class="" value="Web Designing">Web Designing</option>
          </select>
          <button type="submit" id="btn" class="btn btn-dark mb-2 ">Submit </button>
          <div id="loader" class="loader ms-3"></div> <!-- Loader div -->
        </form>
      </div>
    </div>
  </div>
  <!-- toastify js -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <!-- firbase  -->
  <script type="module" src="./firebase.js"></script>
  <!-- my script -->
  <script type="module" src="app.js"></script>

</body>

</html>
